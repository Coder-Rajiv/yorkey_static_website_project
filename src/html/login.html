<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="../style/login.css">
</head>
<body>
    <div class="container">
        <div id="login-container">
            <h2>Login</h2>
            <form id="loginForm">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <a type="button" id="resetPasswordBtn", href="#",style="gap:50px">Forgot Password?</button>
                <button type="submit">Login</button>
                <!-- <button type="button" id="resetPasswordBtn">Forgot Password?</button> -->
            </form>
        </div>
        <div id="reset-container" style="display:none;">
            <h2>Reset Password</h2>
            <form id="resetForm">
                <label for="resetUsername">Username</label>
                <input type="text" id="resetUsername" name="resetUsername" required>

                <label for="newPassword">New Password</label>
                <input type="password" id="newPassword" name="newPassword" required>

                <button type="submit">Reset Password</button>
                <button type="button" id="backToLoginBtn">Back to Login</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
